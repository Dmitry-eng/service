<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление нового клиента</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/new-account.js}"></script>
</head>
<body>
<form id="addClient">
    <div class="form-row">
        <div class="form-group">
            <label for="name">Имя</label>
            <input type="text" class="form-control" id="name" required placeholder="Имя">
        </div>
        <div class="form-group col-md-6">
            <label for="login">Логин</label>
            <input type="email" class="form-control" id="login" placeholder="Логин">
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" class="form-control" id="password" placeholder="Пароль">
        </div>
        <div class="form-group">
            <label for="email">Почта</label>
            <input type="text" class="form-control" id="email" placeholder="Почта">
        </div>
    </div>

    <input type="button" id="buttonAddAccount" class="btn btn-primary" value="Добавить">
</form>

</body>
</html>
