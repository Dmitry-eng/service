<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Новая заявка на ремонт</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/new-repair.js}"></script>
</head>
<body>

<form id="formNewRepair">
    <div class="form-group">
        <label for="shortDescription">Описание проблемы</label>
        <input type="text" class="form-control" id="shortDescription" placeholder="Описание проблемы">
    </div>
    <div class="form-group">
        <label for="clientId">Клиент</label>
        <select class="form-control" id="clientId">
        </select>
    </div>
    <div class="form-group">
        <label for="contactPhoneNumber">Контактный номер телефона</label>
        <input type="text" class="form-control" id="contactPhoneNumber" placeholder="Номер телефона">
    </div>
    <div class="form-group">
        <label for="address">Адрес</label>
        <input type="text" class="form-control" id="address" placeholder="Адрес">
    </div>
    <input class="btn btn-outline-success my-2 my-sm-0" id="buttonAddRepair" type="button" value="Отправить заявку на ремонт"/>
</form>
</body>
</html>
