<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ремонтные работы</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/index.js}"></script>
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <form class="form-inline">
        <input class="form-control mr-sm-2" type="text" id="list" placeholder="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" id="search" type="submit">Поиск</button>
        <button type="button" onclick="window.location.href='/admin/files'" class="btn btn-outline-success">Файлы</button>
        <button type="button" onclick="window.location.href='/admin/groups'" class="btn btn-outline-success">Группы</button>
        <button type="button" onclick="window.location.href='/admin/accounts'" class="btn btn-outline-success">Пользователи</button>
        <button type="button" onclick="window.location.href='/'" class="btn btn-outline-success">Пользовательский интерфейс</button>
    </form>
    <div class="d-flex ml-2">
        <form th:action="@{/logout}" method="post">
            <input class="btn btn-danger" type="submit" value="Выход"/>
        </form>
    </div>
</nav>

<table class="table table-hover">
    Ремонт
    <thead>
    <tr>
        <th>#</th>
        <th>Дата обращения</th>
        <th>Описание</th>
        <th>Исполнитель</th>
        <th>Статус</th>
        <th>Планируемая дата завершения работ</th>
        <th></th>
    </tr>
    </thead>
    <tbody id="show">
    </tbody>
</table>

</body>
</html>
