<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ремонтные работы</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/client-info.js}"></script>
    <script type="text/javascript" th:src="@{/js/logout.js}"></script>
    <style>
        #wrapper {
    overflow: auto;
    width: 100%;
    border: 1px solid red;
    padding: 1px;
}
.left {
    display: inline-block;
    float: left;
    width: 70%;
    border: 1px solid grey;
    text-align: center;
    box-sizing: border-box;
}
.right {
    display: inline-block;
    width: 30%;
    border: 1px solid grey;
    box-sizing: border-box;
}
    </style>
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <form class="form-inline">
        <button type="button" onclick="window.location.href='/'" class="btn btn-outline-success">Заявки</button>
        <button type="button" onclick="openFormCreateRepair()" class="btn btn-outline-success">Отправить заявку на ремонт</button>
        <button type="button" onclick="window.location.href='/clients'"  class="btn btn-outline-success">Клиенты</button>
        <button type="button" onclick="openFormCreateClient()"  class="btn btn-outline-success">Добавить клиента</button>
    </form>
    <div class="d-flex ml-2">
            <input class="btn btn-danger" type="submit" onclick="exit()" value="Выход"/>
    </div>
</nav>





<nav class="navbar left" >
    <form id="repairs">

        <table class="table table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Дата обращения</th>
                <th>Описание</th>
                <th>Исполнитель</th>
                <th>Статус</th>
                <th>Дата завершения работ</th>
                <th></th>
            </tr>
            </thead>
            <tbody id="show">
            </tbody>
        </table>


    </form>
</nav>





    <nav class="navbar right" >
    <form id="addClient">
        <div class="form-row">
            <div class="form-group">
                <label for="name">Имя</label>
                <input type="text" class="form-control" id="name" required placeholder="Имя">
            </div>
            <div class="form-group col-md-6">
                <label for="email">Почта</label>
                <input type="email" class="form-control" id="email" placeholder="Почта">
            </div>
            <div class="form-group">
                <label for="phoneNumber">Номер телефона</label>
                <input type="text" class="form-control" id="phoneNumber" placeholder="Номер телефона">
            </div>
        </div>
        <input type="button" id="buttonClientSave" onclick="updateClient()" class="btn btn-primary" value="Сохранить">
    </form>
</nav>








</body>
</html>
